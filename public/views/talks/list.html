	<table id="sessionTable" class="table table-bordered table-responsive">
		<tr>
			<th>Title</th>
			<th>Abstract</th>
			<th>Speaker</th>
			<th>Technology</th>
			<th>Difficulty</th>
			<th>EventType</th>
			<th>Start</th>
			<th>End</th>
		</tr>

		<tr ng-repeat="session in talks | orderBy:'Start'">
			<td>{{session.Title}}</td>
			<td>{{session.Abstract}}</td>
			<td><a href="#!/speakers/{{session.SpeakerName.split(' ').join('-')}}">{{session.SpeakerName}}</a></td>
			<td>{{session.Technology}}</td>
			<td>{{session.Difficulty}}</td>
			<td>{{session.EventType}}</td>
			<td>{{session.Start}}</td>
			<td>{{session.End}}</td>
		</tr>
	</table>
</section>
