<section data-ng-controller="TalksController" >
	<ul class="nav nav-pills">
	  <li class="active"><a href="" class="btn" ng-click="order = 'Technology'">Technology</a></li>
	  <li><a href="" ng-click="order = 'Title'">Title</a></li>
	  <li><a href="" ng-click="order = 'Speaker'">Speaker</a></li>
	</ul>

	<ul class="grid" masonry="true">
        <li ng-repeat="talk in talks | orderBy:order" class="talk-brick" data-ng-class="style($index)">
            <h4>{{talk.Title}}</h5>
            <span class="label label-default">{{Technology}}</span><br />
            <span ng-if="Start">
            	<span class="label label-default">{{Start | date:['EEEE ha']}}</span>
            	<br />
            </span>
            <button data-ng-click="update($index)" class="btn btn-default btn-sm" data-ng-class="{ 'btn-success' : setStyle($index) }">Attending</button>
        </li>
    </ul>
