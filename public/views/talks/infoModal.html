
    <div class="modal-header">
      <h4 class="modal-title">{{modalTalk.title}}</h4>
      <h5>Speakers:</h5>
      <ul>
        <li ng-repeat="speaker in modalTalk.speakers">{{speaker.fullName}}</li>
      </ul>
      <h5>Room: {{modalTalk.room}}</h5>
      </div>
      <!--      <a id="twitterBtn" target='_blank'></a> -->
      <span id="twitterBtn" data-via="twitterapi" data-lang="en" data-ng-show="userHasAccount('twitter')"></span>
      <span id="googleButton" data-ng-show="userHasAccount('google')">
          <div class="g-plusone" style="display: clear" data-annotation="none" data-width="200" data-href="http://perljedi.com"></div>
      </span>
      <div class="fb-like" data-href="http://perljedi.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
  </div>
    <div class="modal-body">
          <p>{{modalTalk.description}}</p>
    </div>
