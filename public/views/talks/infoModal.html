<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()" aria-hidden="true">&times;</button>
  <h3 class="modal-title">{{modalTalk.title}}</h3>
  <h4 ng-repeat="speaker in modalTalk.speakers" class="speaker-name">{{speaker.fullName}}</h4>
  <h5>{{modalTalk.room}}</h5>
  <span data-ng-class="getDifficultyClasses(modalTalk.difficulty)">{{modalTalk.difficulty}}</span>
  <br/>
  <br/>
      <!--      <a id="twitterBtn" target='_blank'></a> -->
  <span id="twitterBtn" data-via="twitterapi" data-lang="en" data-ng-show="userHasAccount('twitter')"></span>
  <span id="googleButton" data-ng-show="userHasAccount('google')">
    <div class="g-plusone" style="display: clear" data-annotation="none" data-width="200" data-href="http://perljedi.com"></div>
  </span>
  <span class="fb-like" data-href="http://perljedi.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></span>
</div>
<div class="modal-body">
  <p>{{modalTalk.description}}</p>
</div>
