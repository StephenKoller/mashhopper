<section data-ng-controller="UserProfileController" >
	<h1 class="oleo text-left">Profile</h1>

	<table class="row bottom-margin left-margin">
        <tr>
            <td>Display Name:</td>
            <td><input ng-model="user.name"></td>
        </tr>
        <tr>
            <td>User Name:</td>
            <td><input ng-model="user.username"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input ng-model="user.email"></td>
        </tr>
        <tr>
            <td colspan=2 style='text-align:center'><button class="btn btn-default btn-sm" ng-click="updateProfile()">Save</button></td>
        </tr>
    </table>
    <h1 class="oleo text-left">Accounts</h1>
    <table class="row bottom-margin left-margin">
        <tr>
            <td>Currently Linked</td>
            <td>
                <a ng-repeat="provider in providers | filter:isLinked" ng-click="removeProvider(provider)"><img ng-src="{{provider.icon}}" /></a>
            </td>
        </tr>
        <tr>
            <td>Not yet linked</td>
            <td>
                <span ng-repeat="provider in providers | filter:isNotLinked"><a href="/auth/{{ provider.key }}"><img ng-src="{{provider.icon}}" /></a></span>
            </td>
        </tr>
	</table>

</section>
