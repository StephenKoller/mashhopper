<div data-ng-controller="HeaderController" class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand yellowtail" href="#">EventHopper</a>
        <button type="button" class="btn navbar-btn navbar-toggle" data-target="#collapse-navbar" ng-click="isCollapsed = !isCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-inner">
        <div id="fb-root"></div>
        <div class="collapse navbar-collapse" id="collapse-navbar" collapse="isCollapsed">
            <ul class="nav navbar-nav">
                <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a href="#!/{{item.link}}">{{item.title}}</a>
                </li> 
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
                <li class="divider-vertical"></li>
                <li>
                    <a href="signin">Signin</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        				{{global.user.name}} <b class="caret"></b>
        			</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#!/profile">My Profile</a>
                        </li>
                        <li>
                            <a href="/signout">Signout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
